<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVerity - Deepfake Detection</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050a19; /* Dark blue background */
            color: #e0e0e0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        .gradient-text {
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.6);
            transform: translateY(-2px);
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <header class="absolute top-0 left-0 w-full p-6 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <i data-feather="shield" class="text-indigo-400 w-8 h-8"></i>
            <h1 class="text-2xl font-bold text-white">Aura<span class="text-indigo-400">Verity</span></h1>
        </div>
        <a href="https://github.com" target="_blank" class="text-gray-400 hover:text-white transition">
            <i data-feather="github" class="w-6 h-6"></i>
        </a>
    </header>

    <main class="w-full max-w-4xl mx-auto">
        {% block content %}{% endblock %}
    </main>

    <footer class="absolute bottom-0 w-full text-center p-4 text-gray-500 text-sm">
        <p>Built with Flask & Love. Powered by AI, designed for humans.</p>
    </footer>

    <script>
        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
